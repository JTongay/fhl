type League {
    id: ID!
    teams: [Team!]!
    name: String!
    seasons: [Season!]!
    createdAt: Date!
    updatedAt: Date!
}

type Event {
    id: ID!
    name: String!
    isActive: Boolean!
    games(limit: Int, offset: Int): [Game!]!
#     createdAt: Date!
#     updatedAt: Date!
}

type EventsList implements PaginatedResponse {
    total: Int!
    data: [Event!]!
    offset: Int!
    limit: Int!
}

type Award {
    id: ID!
    name: String!
    description: String
    createdAt: Date!
    updatedAt: Date!
    winners: [User!]!
    presenters: [User!]!
    season: Season!
}

type AwardsList implements PaginatedResponse {
    total: Int!
    data: [Award!]!
    offset: Int!
    limit: Int!
}

type Team {
    id: ID!
    name: String! # Enum perhaps?
    wins: Int!
    losses: Int!
    createdAt: Date!
    updatedAt: Date!
    captain: User!
    members: [User!]!
}

input CreateLeagueInput {
    name: String!
}

input CreateAwardInput {
    name: String!
    seasonId: ID!
    description: String
    winningUserIds: [ID!]
    presentingUserIds: [ID!]
}

union LeagueResponse = ApiError | League
union EventResponse = ApiError | Event
union EventsResponse = ApiError | EventsList
union AwardResponse = ApiError | Award
union AwardsResponse = ApiError | AwardsList
